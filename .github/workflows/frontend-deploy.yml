name: Frontend CI/CD

on:
  push:
    branches: ["main"]
    paths:
      - "CASHIQ-CASHMANAGEMENT-REACT-FRONTEND/**"
  pull_request:
    branches: ["main"]
    paths:
      - "CASHIQ-CASHMANAGEMENT-REACT-FRONTEND/**"

jobs:
  build:
    name: Build and Check
    runs-on: ubuntu-latest
    defaults:
      run:
        working-directory: ./CASHIQ-CASHMANAGEMENT-REACT-FRONTEND

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: "20"
          cache: "npm"
          cache-dependency-path: "./CASHIQ-CASHMANAGEMENT-REACT-FRONTEND/package-lock.json"

      - name: Install dependencies
        run: npm ci

      - name: Lint
        run: npm run lint
        continue-on-error: true # Fail build on lint errors? user can adjust. set to true to allow proceed for now.

      - name: Build
        run: npm run build

  deploy:
    name: Trigger Render Deploy
    needs: build
    runs-on: ubuntu-latest
    if: github.ref == 'refs/heads/main' && github.event_name == 'push'
    steps:
      - name: Trigger Deploy Hook
        if: env.RENDER_DEPLOY_HOOK_FRONTEND != ''
        run: curl -X POST ${{ secrets.RENDER_DEPLOY_HOOK_FRONTEND }}
        env:
          RENDER_DEPLOY_HOOK_FRONTEND: ${{ secrets.RENDER_DEPLOY_HOOK_FRONTEND }}
